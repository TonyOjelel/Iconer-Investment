<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task | Ikoner</title>
</head>
<body>
    <div class="hero has-background-grey-light is-fullheight is-fullwidth">
        <div class="centered-tasks">
            <form id="taskForm" class="container-vip">
                <a class="top-of-vip-text">Razer DeathAdder V2 Halo Edition</a>
                <div class="container-td-vip">
                    <img id="deathAdderImage" alt="razer-deathadder" src="https://cdn.glitch.global/c58699df-f192-4af9-bca5-0e1daf50c2f9/razer-viper.png?v=1670972557182" width="105" class="level-one"/>
                    <div class="container-semi-vip">
                        <a class="bottom-of-task-text">Get it by: 78 USDT</a>
                        <a class="bottom-of-task-text">Ship in five days</a>
                        <button id="taskButton" class="button is-danger" disabled>Submit Task</button>
                    </div>
                </div>
            </form>
            <form id="taskForm2" class="container-vip-t">
                <a class="top-of-vip-text">Razer Kaira Pro Halo Edition</a>
                <div class="container-td-vip">
                    <img id="kairaImage" alt="razer-kaira" src="https://cdn.glitch.global/c58699df-f192-4af9-bca5-0e1daf50c2f9/razer-headset.png?v=1670972564920" width="95" class="level-one"/>
                    <div class="container-semi-vip">
                        <a class="bottom-of-task-text">Get it by: 108 USDT</a>
                        <a class="bottom-of-task-text">Ship in four days</a>
                        <button id="taskButton2" class="button is-danger" disabled>Submit Task</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="div-alert-msg">
            <div class="box-alert-msg">
                <h1 id="alertMsg" class="alert-msg" placeholder=""></h1>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
